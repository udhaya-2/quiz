<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>quiz</title>
</head>
<body>
     <div class="body">
        <h1>QUIZ GAME</h1>
        <br>
        <button class="start" onclick="menuQuiz()">start quiz</button>
     </div>
     <div class="pop">
        <div class="menu">
            <div class="row1">
                <div class="card" name= "Html"onclick="quizstart('html')">
                    <h3>HTML</h3>
                </div>
                <div class="card" name="css" onclick="quizstart('css')">
                    <h3>CSS</h3>
                </div>
                <div class="card" name="Java script" onclick="quizstart('Javascript')">
                    <h3>Java Script</h3>
                </div>
                <div class="card" name="React js" onclick="quizstart('reactjs')">
                    <h3>React Js</h3>
                </div>
            </div>
            <div class="row2">
                <div class="card" name="PYTHON" onclick="quizstart('python')">
                    <h3>PYTHON</h3>
                </div>
                <div class="card" name="Node js" onclick="quizstart('nodejs')">
                    <h3>Node Js</h3>
                </div>
                <div class="card" name="R language" onclick="quizstart('R')">
                    <h3>R language</h3>
                </div>
                <div class="card" name="c" onclick="quizstart('c')">
                    <h3>C</h3>
                </div>
            </div>
         </div>
     </div>

</body>
<script src="./script.js"></script>
</html>
